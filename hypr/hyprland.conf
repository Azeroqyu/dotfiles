source = ~/.config/hypr/mocha.conf


### MONITORS ###

monitor = eDP-1, 1920x1080@60.00600, 0x0, 1
xwayland {
force_zero_scaling = true
}

### MY PROGRAMS ###

$terminal = alacritty
$fileManager = dolphin
$menu = rofi -show drun
$browser = firefox

### AUTOSTART ###

#bluetooth and some other utilities
exec-once = blueman-applet
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#kde-connect (fight me)
exec-once = kdeconnect-indicator
#Wifi utlity
exec-once = nm-applet --indicator
#Clipboard utlities
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
# notif daemon 
exec-once = /usr/lib/notification-daemon-1.0/notification-daemon
exec-once = mako
#wallpaper and waybar
exec-once = hyprpaper
exec-once = waybar



### ENVIRONMENT VARIABLES ###


env = GTK_THEME,catppuccin-mocha-mauve-standard+default
env = XCURSOR_SIZE,15
env = HYPRCURSOR_SIZE,20
env = GTK_SCALE,2

### LOOK AND FEEL ###

general {
    gaps_in = 0.2
    gaps_out = 0.2
    border_size = 1
        col.active_border = $mauve
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = false
    layout = master
} 
decoration {
        rounding = 0
    rounding_power = 0
    active_opacity = 1.0
    inactive_opacity = 0.90
    shadow {
        enabled = false
        range = 0
        render_power = 2
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
        vibrancy = 0.1696
    }
}


animations {
    enabled = yes, please :)
	    bezier = easeOutQuint,0,1,0.30,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}
master {
    new_status = slave
    mfact = 0.50
    orientation = left
    smart_resizing = true
}
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true 
}


### INPUT ###


input {
    kb_layout = br
    kb_variant =thinkpad
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = false
    }
}




device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


### KEYBINDINGS ###

$mainMod = SUPER 
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, A, exec, $browser
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
# Move focus with mainMod + arrow keys
bind = $mainMod, j, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $shiftMod, PRINT, exec, hyprshot -m region
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# lock screen
bind = $mainMod, L , exec, hyprlock

# get the color of something 
bind = $mainMod, p , exec, hyprpicker

#cliphist
bind = $mainMod, x, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, z , exec,cliphist list | rofi  -dmenu | cliphist decode | wl-copy
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# apply blur on notification layer such as mako or dunst
layerrule = blur, notifications 

# skip the blur on completely transparent parts (such as mako's margin)
layerrule = ignorezero, notifications


### WINDOWS AND WORKSPACES ###


windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# lock screen when lid closes
bindl=,switch:off:Lid Switch, exec, hyprlock --immediate
